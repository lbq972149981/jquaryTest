    function func_1() {
        alert("AAAAA")
    }
    function func_2() {
        alert("BBBBB")
    }
    function func_unbind() {
        $("#id").unbind("click",func_1);
    }
    $(document).ready(function () {
        $("#id").one("click",func_1);
        $("#id").bind("click",func_2);
    });

<body>
<button id="id">绑定</button>
<button onclick="func_unbind()">解绑</button>
