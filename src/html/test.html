<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../js/jquery-3.2.1.js" type="text/javascript"></script>
  <script type="text/javascript">
    function addfun() {
        var $name = $("#name").val();
        var $sex = $("#sex").val();
        var $age = $("#age").val();
        var i ;
        if($("table tr").length==0){
            i=0;
        }else {
            i=parseInt($("tr:last-child").attr("id"))+1;
        }
        var html ="<tr id='"+i+"'><td>"+$name+"</td>"+"<td>"+$sex+"</td>"+"<td>"+$age+"</td><td><button onclick='del("+i+")' >删除</button></td></tr>";
        $("table").append(html);
    }
    function del(e) {
        $("#"+e).remove();
//        $(e).parent().parent().remove();
    }

  </script>
</head>
<body>
<input type="text" id="name">
<input type="text" id="sex">
<input type="text" id="age">
<button onclick="addfun()">add</button>
<br>
<table id="tb">
</table>
<select name="" id="">
  <option value="a">a</option>
  <option value="b">b</option>
  <option value="c">c</option>
</select>
</body>
</html>
